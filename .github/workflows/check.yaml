name: Test Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Testing
        run: python test_division.py
  report:
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: echo "Test Fail"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Deploy
        run: division.py