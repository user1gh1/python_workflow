name: Test Project

on: 
  workflow_dispatch:
    inputs:
      number1:
        description: 'Test number1'
        required: true
        default: '10'
      number2:
        description: 'Test number2'
        required: true
        default: '10'
      answer: 
        description: 'Test answer'
        required: true
        default: '10'
        

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Testing
        run: python test_division.py > result.txt

      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: result.txt
        if: ${{ always() }}   
  deploy:
    needs: test
    if : success()
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  
          
      - name: Deploy
        run: python division.py
  report:
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        id: download
        with:
          name: result

      - name: Display structure of downloaded files
        run: ls -R
        
      - name: 'Echo download '
        run: cat result.txt   
        
      - name: 'Echo download with path'
        run: cat result/result.txt 

      - name: Output information
        run: echo "Test Fail"